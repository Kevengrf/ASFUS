<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Associado - ASFUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <a href="index.html">
                    <img src="https://placehold.co/180x60/003366/FFFFFF?text=ASFUS" alt="Logo ASFUS">
                </a>
            </div>
            <h3 class="text-center mb-4">Acesso do Associado</h3>
            <form action="portal-associado.html">
                <div class="mb-3">
                    <label for="loginUser" class="form-label">CPF ou Matr√≠cula</label>
                    <input type="text" class="form-control" id="loginUser" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="d-block mb-2">Esqueci minha senha</a>
                <a href="#">Primeiro acesso? Cadastre-se aqui</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
